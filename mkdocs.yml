site_name: ICE Docs
site_description: Conceptual documentation for ICE â€” Integrated Cognitive Environment
site_author: Francesco Maiomascio
site_url: https://francescomaiomascio.github.io/ice-docs/

repo_name: ice-docs
repo_url: https://github.com/francescomaiomascio/ice-docs
edit_uri: ""

extra_css:
  - theme/docs/mkdocs.css


plugins:
  - search
  - git-revision-date

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: blue grey
    accent: cyan
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - toc.integrate

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.emoji
nav:
  - Home: index.md

  - Concepts:
      - concepts/index.md
      - Terminology: concepts/terminology.md
      - System vs Project: concepts/system-vs-project.md
      - Phases vs Modes: concepts/phases-vs-modes.md

  - ICE Engine:
      - ice-engine/index.md
      - Runtime: ice-engine/runtime.md
      - Lifecycle: ice-engine/lifecycle.md
      - Orchestration: ice-engine/orchestration.md
      - Observability: ice-engine/observability.md

  - ICE Studio:
      - ice-studio/index.md
      - Environment: ice-studio/environment.md
      - Preboot: ice-studio/preboot.md
      - Workflow: ice-studio/workflow.md
      - Panels: ice-studio/panels.md

  - ICE AI:
      - ice-ai/index.md
      - Agents: ice-ai/agents.md
      - Knowledge: ice-ai/knowledge.md
      - Memory: ice-ai/memory.md
      - LLMs: ice-ai/llm.md

  - ICEP:
      - icep/index.md
      - Overview: icep/overview.md
      - Message Model: icep/message-model.md

  - ICENet:
      - icenet/index.md
      - Discovery: icenet/discovery.md
      - Topology: icenet/topology.md
